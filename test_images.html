<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест изображений</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-image { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        img { max-width: 200px; height: auto; }
    </style>
</head>
<body>
    <h1>Тест изображений Enactus</h1>
    
    <div class="test-image">
        <h3>Лого:</h3>
        <img src="./images/logo.png" alt="Enactus Logo">
    </div>
    
    <div class="test-image">
        <h3>Фоновые изображения:</h3>
        <img src="./images/IMG_9299.JPG" alt="Background 1">
        <img src="./images/IMG_9304.JPG" alt="Background 2">
        <img src="./images/IMG_9300.JPG" alt="Background 3">
    </div>
    
    <div class="test-image">
        <h3>Другие изображения:</h3>
        <img src="./images/IMG_0722.JPG" alt="Team 1">
        <img src="./images/IMG_8585.PNG" alt="Team 2">
        <img src="./images/IMG_9306.JPG" alt="Team 3">
    </div>
</body>
</html>
